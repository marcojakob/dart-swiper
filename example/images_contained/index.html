<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<title>Swiper Example: Images Contained</title>

<link rel="stylesheet" href="example.css">

</head>

<body>
  <div class="header">
    <h3>Swiper Example: Images Contained</h3>
    <p>
      This example shows how to use Swiper with images in a contained area. Try
      swiping with touch or mouse.
    </p>
    <a href="https://github.com/marcojakob/dart-swiper">Dart Swiper Source on GitHub</a>
  </div>

  <div class="swiper">
    <div class="page-container">
      <div>
        <img src="../assets/images/img_1.jpg" alt="img">
      </div>
      <div>
        <img src="../assets/images/img_2.jpg" alt="img">
      </div>
      <div>
        <img src="../assets/images/img_3.jpg" alt="img">
      </div>
    </div>
  </div>
  
  <div class="footer">
    Images by 
    <a href="http://www.flickr.com/photos/zoutedrop/4023338872/in/photostream/">
      Bart Hiddink
    </a>
  </div>
  
  <script type="application/dart" src="example.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
