<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<title>Dart Swiper: Fullscreen Example</title>

<link rel="stylesheet" href="../packages/bootstrap_for_pub/3.1.0/css/bootstrap.css">
<link rel="stylesheet" href="example.css">

<script async type="application/dart" src="example.dart"></script>
<script async src="packages/browser/dart.js"></script>
</head>

<body>
  <!------------------------- Swiper code. ------------------------->
  <div class="swiper">
    <div class="page-container">
      <div class="page page1">
        <div class="container">
          <div class="page-header">
            <h1>Dart Swiper <small>Fullscreen Example</small></h1>
          </div>
          
          <p>
            This example shows how to do fullscreen swiping. 
          </p>
          <p>
            <span class="glyphicon glyphicon-new-window"></span> 
            <a href="https://github.com/marcojakob/dart-swiper/tree/master/example/fullscreen">
            Example Source on GitHub</a>
          </p>
          
          <p class="big">Swipe &rarr;</p>
        </div>
      </div>
      <div class="page page2">
        <p class="big">1</p>
      </div>
      <div class="page page3">
        <p class="big">2</p>
      </div>
      <div class="page page4">
        <p class="big">3</p>
      </div>
      <div class="page page5">
        <p class="big">4</p>
      </div>
    </div>
  </div>
  <!--------------------- End of Swiper code. --------------------->
</body>
</html>
