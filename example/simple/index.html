<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<title>Swiper Example: Images Contained</title>

<link rel="stylesheet" href="packages/bootstrap_for_pub/3.1.0/css/bootstrap.css">
<link rel="stylesheet" href="example.css">

</head>

<body>
  <div class="container">
    <h1>Swiper: Simple Example with Images</h1>
    <p>
      This example shows how to use Swiper with images in a contained area. Try
      swiping with touch or mouse.
    </p>
    &rarr; <a href="https://github.com/marcojakob/dart-swiper">Dart Swiper Source on GitHub</a>
    <hr>

    <div class="swiper">
      <div class="page-container">
        <div class="page color1">
          <p>0</p>
        </div>
        <div class="page color2">
          <p>1</p>
        </div>
        <div class="page color3">
          <p>2</p>
        </div>
        <div class="page color4">
          <p>3</p>
        </div>
        <div class="page color5">
          <p>4</p>
        </div>
      </div>
    </div>
  </div>
  
  <script type="application/dart" src="example.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
