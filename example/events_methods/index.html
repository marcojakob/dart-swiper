<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<title>Swiper Example: Events</title>

<link rel="stylesheet" href="example.css">

</head>

<body>
  <div class="header">
    <h3>Swiper Example: Events and Methods</h3>
    <p>
      This example shows how to use Swiper events and methods. Try swiping or 
      navigating with the buttons below. 
    </p>
    <a href="https://github.com/marcojakob/dart-swiper">Dart Swiper Source on GitHub</a>
  </div>

  <div class="swiper">
    <div class="page-container">
      <div>
        <img src="../assets/images/img_1.jpg" alt="img">
      </div>
      <div>
        <img src="../assets/images/img_2.jpg" alt="img">
      </div>
      <div>
        <img src="../assets/images/img_3.jpg" alt="img">
      </div>
    </div>
  </div>
  
  <div class="methods-container">
    <h4>Methods</h4>
    <p>
      <button class="previous">Previous</button>
      <button class="next">Next</button>
    </p>
    <p>
      <input class="move-input" type="number" value="2" />
      <button class="move-button">MoveToIndex</button>
    </p>
  </div>
  
  <div class="events-container">
    <h4>Events</h4>
    <textarea readonly class="events" rows="10" cols="50"></textarea>
  </div>
  
  <div class="footer">
    Images by 
    <a href="http://www.flickr.com/photos/zoutedrop/4023338872/in/photostream/">
      Bart Hiddink
    </a>
  </div>
  
  <script type="application/dart" src="example.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
